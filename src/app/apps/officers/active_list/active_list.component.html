
  <dx-accordion
    #accordion
    [collapsible]="false"
    [multiple]="true"
    [animationDuration]="300"
    [height]="window.innerHeight-60">
  <dxi-item title="Active" class="accordianHeader" [heightRatio]="1">
    <dx-list
      id="activeOfficers"
      #activeOfficersList
      [dataSource]="activeOfficers"
      [height]="window.innerHeight"
      [scrollingEnabled]="true"
      selectionMode = "single"
      (onItemClick)="selectOfficer($event)"
      class="example-container"
      cdkDropList
      #activeOfficersDnD="cdkDropList"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="['callHistoryGrid', 'complainantForm', 'hospitalGrid', 'involvedPersonsGrid', 'officerContainer', 'vehicleGrid', 'callDetailForm', 'wreckerGrid']">
      <div *dxTemplate="let data of 'item'">
        <div
          id="switchdiv{{data.id}}"
          class="OFFICER officerName badge{{data.id}} active{{data.active}} example-box" cdkDrag [cdkDragData]="data">
            #{{data.badge_number}} : {{data.last_name}}, {{data.first_name}} <span style="float:right;">({{getOfficerQueueCount(data)}})</span>
        </div>

        <dx-context-menu
          id="cm{{data.id}}"
          [items]="activeMenuItems"
          [width]="200"
          target="#switchdiv{{data.id}}"
          (onItemClick)="contextItemClick($event, data)">
        </dx-context-menu>
      </div>
    </dx-list>
  </dxi-item>
  <dxi-item title="Inactive" class="accordianHeader" [selected]="true" [heightRatio]="1">
    <dx-list
      id="inActiveOfficers"
      #inActiveOfficersList
      [dataSource]="inActiveOfficers"
      [height]="window.innerHeight"
      [scrollingEnabled]="true"
      selectionMode = "single"
      (onItemClick)="selectOfficer($event)"
      class="example-container"
      cdkDropList
      #inActiveOfficersListDnD="cdkDropList"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="['activeOfficers', 'callHistoryGrid', 'complainantForm', 'hospitalGrid', 'involvedPersonsGrid', 'officerContainer', 'vehicleGrid', 'callDetailForm', 'wreckerGrid']">
      <div *dxTemplate="let data of 'item'">
        <div
          id="switchdiv{{data.id}}"
          class="OFFICER officerName badge{{data.id}} active{{data.active}} example-box" cdkDrag [cdkDragData]="data">
            #{{data.badge_number}} : {{data.last_name}}, {{data.first_name}} <span style="float:right;">({{getOfficerQueueCount(data)}})</span>
        </div>

        <dx-context-menu
          id="cm{{data.id}}"
          [items]="inactiveMenuItems"
          [width]="200"
          target="#switchdiv{{data.id}}"
          (onItemClick)="contextItemClick($event, data)">
        </dx-context-menu>
      </div>
    </dx-list>
  </dxi-item>
</dx-accordion>

<app-officer-queue></app-officer-queue>
