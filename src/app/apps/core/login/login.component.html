<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

<dx-box
    direction="col"
    [height]="window.innerHeight"
    style="padding-top: 25px;">
  <dxi-item>
    <div class="loginPanel offset-md-7">
      <img src="../../../assets/CW-CFS-LOGO.png">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <app-alert></app-alert>
        <div class="form-group">
          <label for="username" style="font-weight: 800;">Username</label>
          <input type="text" formControlName="username" class="form-control form-control-xlg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div class="form-group">
          <label for="password" style="font-weight: 800;">Password</label>
          <input type="password" formControlName="password" class="form-control form-control-xlg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <a href="" style="float: right; font-weight: 500;">Forgot Password?</a>
        </div>
      </form>
    </div>
  </dxi-item>
</dx-box>


<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.4)"
  [position]="{ of: '#detailsForm' }"
  [(visible)]="showWaitIndicator"
  [showIndicator]="true"
  [showPane]="true"
  [closeOnOutsideClick]="false">
</dx-load-panel>
