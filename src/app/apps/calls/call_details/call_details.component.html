<dx-toolbar
  class="detailsToolBar"
  width="100%">
  <dxi-item [location]="'center'" locateInMenu="never">
      <div style="font-size: large;">Call Details</div>
  </dxi-item>
</dx-toolbar>
<div *ngIf="callService.getActiveCall()" class="detailsContainer">
  <dx-tab-panel
    [height]="'100%'"
    [loop]="false"
    [scrollingEnabled]="true"
    [noDataText]="'No Items added to Call!'">

    <dxi-item class="tabpanel-item" title="Current Call">
      <app-details></app-details>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Complaintants" >
      <app-complaintants></app-complaintants>
  </dxi-item>
    <dxi-item class="tabpanel-item" title="Officer">
      <app-call-officers></app-call-officers>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Involved Persons">
        <app-involved-persons></app-involved-persons>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Hospitals">
      <app-hospitals></app-hospitals>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Vehicles">
      <app-vehicles></app-vehicles>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Wreckers">
      <app-wreckers></app-wreckers>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Call History">
        <app-call-history></app-call-history>
    </dxi-item>
  </dx-tab-panel>
</div>
