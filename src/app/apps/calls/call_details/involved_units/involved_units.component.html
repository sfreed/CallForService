<div *ngIf="callService.getActiveCallDetails()">
  <dx-data-grid id="unitContainer"
    [dataSource]="callService.getActiveCallDetails().involvedUnits"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    [showColumnHeaders]="true"
    height="350"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="['activeUnits']">
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-editing
      mode="popup"
      [allowDeleting]="true"
      [allowAdding]="true">
    </dxo-editing>
    <dxi-column dataField="callForServiceUnit.dispatchDateTime" dataType="string" [format]="'shortDateShortTime'" caption="Dispatch Time" width="10%"></dxi-column>
    <dxi-column dataField="callForServiceUnit.unitType" dataType="string" caption="Unit Type" width="20%">
      <dxo-lookup
        [dataSource]="unitType"
        valueExpr="id"
        displayExpr="unitDescription">
    </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="callForServiceUnit.unitDescription" dataType="string" caption="Description"></dxi-column>
    <dxi-column dataField="callForServiceUnit.unitAgencyId" dataType="string" caption="Unit Type" width="20%">
      <dxo-lookup
        [dataSource]="unitAgencies"
        valueExpr="id"
        displayExpr="agencyName">
    </dxo-lookup>
    </dxi-column>
  </dx-data-grid>
</div>
