<div *ngIf="callService.getActiveCall()">
    <dx-form id="callDetailForm" class="callForm"
        [formData]="activeCall"
        height="350"
        [colCount]="2"
        cdkDropList
        #inActiveOfficersListDnD="cdkDropList"
        (cdkDropListDropped)="drop($event)"
        cdkDropListConnectedTo="activeOfficers">
      <dxi-item itemType="group" caption="Call Information" [widthRatio]="1">
        <dxi-item>
            <dxo-label text="Received Date Time"></dxo-label>
            <dx-date-box
                id="selected-date"
                width="100%"
                [(value)]="activeCall.receivedDateTime">
            </dx-date-box>
        </dxi-item>
        <dxi-item>
          <dxo-label text="Dispatched Date Time"></dxo-label>
          <dx-date-box
            id="selected-date"
            width="100%"
            [(value)]="activeCall.dispatchedDateTime">
        </dx-date-box>
        </dxi-item>
        <dxi-item>
          <dxo-label text="Call Type"></dxo-label>
          <dx-select-box
            [dataSource]="listService.getCallTypeList()"
            displayExpr="description"
            valueExpr="id"
            [value]="activeCall.callTypeId"
          ></dx-select-box>
        </dxi-item>
        <dxi-item>
          <dxo-label text="Call Status"></dxo-label>
          <dx-select-box
            [dataSource]="listService.getCallStatusList()"
            displayExpr="description"
            valueExpr="id"
            [value]="activeCall.callStatusId"
          ></dx-select-box>
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" caption="Call Information" [widthRatio]="1">
          <dxi-item>
            <dxo-label text="Dispatched By"></dxo-label>
            <dx-select-box
              [dataSource]="dispatcherService.getDispatcherList()"
              displayExpr="fullName"
              valueExpr="id"
              [value]="activeCall.dispatchByPersonId"
            ></dx-select-box>
          </dxi-item>
          <dxi-item>
              <dxo-label text="Complainant Name"></dxo-label>
              <dx-text-box [value]="getComplainantName()" ></dx-text-box>
          </dxi-item>
      </dxi-item>
      <dxi-item [colSpan]="2"
        itemType="button"
        horizontalAlignment="right"
        [buttonOptions]="buttonOptions">
      </dxi-item>
    </dx-form>
  </div>
