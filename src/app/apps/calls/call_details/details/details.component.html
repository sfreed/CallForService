<div *ngIf="callService.getActiveCall()">
  <dx-form id="callForm" class="callForm" [formData]="activeCall" height="350" [colCount]="2">
    <dxi-item itemType="group" caption="Call Time Information" [widthRatio]="1">
      <dxi-item dataField="receivedDateTime" dataType="Date">
          <dx-date-box id="received-date" width="100%" [(value)]="activeCall.receivedDateTime"></dx-date-box>
      </dxi-item>
      <dxi-item dataField="dispatchedDateTime" dataType="Date">
        <dx-date-box id="dispatched-date" width="100%" [(value)]="activeCall.dispatchedDateTime"></dx-date-box>
      </dxi-item>
      <dxi-item dataField="onHoldDateTime" dataType="Date">
        <dx-date-box id="onhold-date" width="100%" [(value)]="activeCall.onHoldDateTime"></dx-date-box>
      </dxi-item>
      <dxi-item dataField="closedDateTime" dataType="Date">
        <dx-date-box id="closed-date" width="100%" [(value)]="activeCall.closedDateTime"></dx-date-box>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" caption="Call Information" [widthRatio]="1">
        <dxi-item dataField="callForServiceTypeId" dataType="string">
          <dxo-label text="Call Type"></dxo-label>
          <dx-select-box [dataSource]="callTypes" displayExpr="description" valueExpr="id" [value]="activeCall.typeId"></dx-select-box>
        </dxi-item>
        <dxi-item dataField="callForServiceStatusId" dataType="string">
          <dxo-label text="Call Status"></dxo-label>
          <dx-select-box [dataSource]="callStatusList" displayExpr="callForServiceStatusDescription" valueExpr="id" [value]="activeCall.callForServiceStatusId"></dx-select-box>
        </dxi-item>
        <dxi-item dataField="dispatchByPerson" dataType="string">
          <dxo-label text="Dispatched By"></dxo-label>
          <dx-select-box [dataSource]="dispatchers" displayExpr="fullName" valueExpr="id" [value]="activeCall.dispatchedByPerson.id"></dx-select-box>
        </dxi-item>
    </dxi-item>
    <dxi-item [colSpan]="2" itemType="button" horizontalAlignment="right" [buttonOptions]="buttonOptions"></dxi-item>
  </dx-form>
  </div>
