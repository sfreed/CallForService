<dx-popup
    class="popup"
    [width]="'50%'"
    [height]="'50%'"
    [showTitle]="true"
    title="Availabl eUnits Panel"
    [dragEnabled]="false"
    [closeOnOutsideClick]="false"
    [(visible)]="isVisible"
    [showCloseButton]="true">
  <dx-data-grid id="availableUnitsGrid"
      [dataSource]="dsService.getAvailableUnitList()"
      [rowAlternationEnabled]="true"
      [showBorders]="true"
      [showColumnHeaders]="true"
      height="350">
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true">
    </dxo-editing>
    <dxi-column dataField="id" dataType="string" [visible]="false"></dxi-column>
    <dxi-column dataField="unitDescription" dataType="string"></dxi-column>
    <dxi-column dataField="officerPersonId" dataType="string"></dxi-column>
    <dxi-column dataField="unitType" dataType="string"></dxi-column>
    <dxi-column dataField="unitAgencyId" dataType="string">
      <dxo-lookup
        [dataSource]="dsService.getAgencyList().store()"
        valueExpr="id"
        displayExpr="agencyName">
      </dxo-lookup>
    </dxi-column>
  </dx-data-grid>
</dx-popup>
